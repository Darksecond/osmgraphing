parsing:
  map-file: 'resources/isle_of_man_2020-03-14/graph.osm.pbf'
  vehicles:
    category: 'Car'
    are-drivers-picky: false
  nodes:
  - meta: { info: 'NodeId', id: 'node-id' }
  - metric: { unit: 'Latitude', id: 'latitude' }
  - metric: { unit: 'Longitude', id: 'longitude' }
  edges:
  - meta: { info: 'SrcId', id: 'src-id' }
  - meta: { info: 'DstId', id: 'dst-id' }
  - metric: { unit: 'KilometersPerHour', id: 'kmph' }
  - metric: { unit: 'LaneCount', id: 'lane-count' }
  generating:
    nodes:
    - meta: { info: 'NodeIdx', id: 'node-idx' }
    edges:
    - meta: { info: 'SrcIdx', id: 'src-idx' }
    - meta: { info: 'DstIdx', id: 'dst-idx' }
    - haversine: { unit: 'Kilometers', id: 'kilometers' }
    - calc:
        result: { unit: 'Hours', id: 'hours' }
        a: { unit: 'Kilometers', id: 'kilometers' }
        b: { unit: 'KilometersPerHour', id: 'kmph' }
writing:
  graph:
    map-file: 'resources/isle_of_man_2020-03-14/graph.fmi'
    nodes:
    - id: 'node-idx'
    - id: 'node-id'
    - id: 'latitude'
    - id: 'longitude'
    - ignored # height
    - ignored # ch-level
    edges:
    - id: 'src-id' # idx needed for multi-ch-constructor
    - id: 'dst-id' # idx needed for multi-ch-constructor
    - id: 'kilometers'
    - id: 'hours'
    - id: 'lane-count'
    - ignored # sc-idx-0
    - ignored # sc-idx-1
