[package]
name = "osmgraphing"
version = "0.1.0"
edition = "2018"

authors = [
    "dominicparga <dominic.parga@gmail.com>",
    "jenasat <jena.s@outlook.de>"
]
repository = "www.github.com/dominicparga/osmgraphing"
readme = "README.md"
keywords = ["osm", "route", "routing", "pbf", "xml"]
categories = ["algorithms", "data-structures", "parser-implementations", "parsing", ""]
license = "Apache 2.0"

[badges]
travis-ci = { repository = "dominicparga/osmgraphing", branch = "master" }


[dependencies]
quick-xml = "*"
osmpbfreader = "*"
log = "*"
env_logger = "*"

futures = "0.1"
hyper = "0.12"
lazy_static = "1.3.0"
maplit = "1.0.1"
serde_json = "1.0.39"
serde = { version = "1.0", features = ["derive"] }

[[example]]
name = "parser"
path = "examples/parser.rs"

[[example]]
name = "dijkstra"
path = "examples/dijkstra.rs"

[[example]]
name = "xml_reader"
path = "examples/playground/xml_reader.rs"

[[example]]
name = "pipes_and_filters"
path = "examples/playground/pipes_and_filters.rs"

[[example]]
name = "graph"
path = "examples/playground/graph.rs"

[[example]]
name = "server"
path = "examples/playground/server.rs"
